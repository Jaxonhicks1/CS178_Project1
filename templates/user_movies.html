<!doctype html>
<html>
<head>
    <title>{{ user['username'] }}'s Movies</title>
</head>
<body>
    <h1>{{ user['username'] }}'s Favorite Movies</h1>
    <p><strong>Favorite Genre:</strong> {{ user['Genre'] }}</p>

    <h3>Movies in {{ user['Genre'] }} Genre:</h3>
    <ul>
        {% for movie in movies %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('select_user') }}">Back to User Selection</a>
</body>
</html>
