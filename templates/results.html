<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Preferences Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5">Movie Preferences Portal</h1>
    <div class="row text-center">
        <div class="col-md-3">
            <div class="card p-3">
                <h4>Add User</h4>
                <a href="{{ url_for('add_user') }}" class="btn btn-primary mt-3">Go</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3">
                <h4>Delete User</h4>
                <a href="{{ url_for('delete_user') }}" class="btn btn-danger mt-3">Go</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3">
                <h4>Select User</h4>
                <a href="{{ url_for('select_user') }}" class="btn btn-warning mt-3">Go</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3">
                <h4>Update User</h4>
                <a href="{{ url_for('update_user') }}" class="btn btn-success mt-3">Go</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
