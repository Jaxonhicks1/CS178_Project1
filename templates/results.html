<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        ul {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            list-style-type: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Tables in the Database</h1>
    {% if tables %}
        <ul>
            {% for table in tables %}
                <li>{{ table }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tables found in the database.</p>
    {% endif %}
</body>
</html>
